{% extends "base.html" %}

{% block content %}

<div class="container">
	<h1>{{ _('Reset your password') }}</h1>
	<form action="" method="post" role="form">
		<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
		<p>{{ _('New password') }}</p>
		<input type="password" name="newpass"><br><br>
		<p>{{ _('Confirm password') }} </p>
		<input type="password" name="confpass"><br><br>
		<input type="submit">
	</form>
</div>

{% endblock %}
